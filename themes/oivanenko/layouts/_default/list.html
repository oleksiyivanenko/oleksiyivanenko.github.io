{{ define "main" }}
<div class="row">
    <div class="col-12">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
      <ul>
      {{ range .Pages }}
        <li>{{ .Date | time.Format "2006-01-02" }} <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
      {{ end }}
    </ul>
    </div>
</div>
{{ end }}
