{{ define "main" }}
  <div class="row">
      <div class="col-12">
        <h1>{{ .Title }}</h1>

        {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
        {{ $dateHuman := .Date | time.Format ":date_long" }}
        <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>

        {{ .Content }}
      </div>
  </div>
{{ end }}
{{ define "footer" }}
  <footer>
    <div class="row">
      <div class="col-12">
        {{ partial "footer.html" . }}
      </div>
    </div>
  </footer>
{{ end }}
